<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Request viewer </title>
  <link rel="stylesheet" href="main.css">
  <link href="prism.css" rel="stylesheet" />     
  <script src="main.js"></script>
  <!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
   article, aside, details, figcaption, figure, footer,header,
   hgroup, menu, nav, section { display: block; }
  </style>
 </head>
 <body>
    <script src="prism.js"></script>
    <div class="record-container" id="record_place">
    </div>
    <div class="button-container">
        <button id="UpdateButton" onclick="LoadRecords()" class="control-button">Обновить</button>
        <button id="ClearButton" onclick="ClearView()" class="control-button">Очистить</button>
        <button id="ClearDatabaseButton" onclick="ClearDB()" class="control-button">Удалить все записи из базы</button>
    </div>
 </body>
</html>
